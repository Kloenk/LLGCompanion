<html lang="de">
	<head>
		<meta name="theme-color" content="#ffffff"></meta>
		<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no"></meta>
		<link rel="manifest" href="manifest.json"></link>
		<link rel="icon" type="image/png" href="favicon.png" sizes="512x512"></link>
		<title>std::plan</title>
	</head>
	<body>
		<link rel="stylesheet" href="css/stdplan.css">

		<noscript>
			<h2>Um diese Seite zu benutzen muss JavaScript aktiviert sein!</h2>
		</noscript>

		<input id="search" type="text" autocomplete="off" required></input>
		<i id="searchicon" class="material-icons search">search</i>
		<i id="clear" class="material-icons clear">close</i>
		<i id="back" class="material-icons back">arrow_back</i>

		<div id="content">
			<div class="plan card">
				<table class="centered striped">
					<tbody id="table-0">
					</tbody>
				</table>
			</div>
			<div class="plan card">
				<table class="centered striped">
					<tbody id="table-1">
					</tbody>
				</table>
			</div>
		</div>

		<div id="fail">
			<h2>Du bist fast fertig:</h2>
			<h4>Gib deinen Namen in die Suchleiste ein</h4>
		</div>

		<script async src="js/app.js"></script>
	</body>
</html>
